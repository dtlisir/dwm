{% extends "base.html" %}

{% block content %}
    <div class="right_col" role="main">
        <div class="page-title">
            <div class="title_left">
                <h3>日志管理</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>日志列表</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="log_list_table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>用户</th>
                                <th>分类</th>
                                <th>动作</th>
                                <th>状态</th>
                                <th>内容</th>
                                <th>时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block custom_js %}
    <script>
        $(function () {
            var table = $('#log_list_table').DataTable({
                columnDefs: [
                    {
                        targets: 3, createdCell: function (td, cellData, rowData) {
                            var status_label = cellData ? '<span class="label label-success">成功</span>' :
                                '<span class="label label-danger">失败</span>';
                            $(td).html(status_label);
                        }
                    },
                    {
                        targets: 4, createdCell: function (td, cellData) {
                            var innerHtml = cellData.length > 25 ? cellData.substring(0, 25) + '...' : cellData;
                            $(td).html('<a href="javascript:void(0);" data-toggle="tooltip" title="' + cellData + '">' + innerHtml + '</a>');
                        }
                    }
                ],
                ajax: {
                    url: site_url + 'syslogs/get_ops_list/',
                },
                columns: [
                    {data: "user"}, {data: "type"}, {data: "action"},
                    {data: "state"}, {data: "content"},  {data: "time_ops"}
                ],
                language: {
                    search: "搜索",
                    lengthMenu: "每页  _MENU_",
                    info: "显示第 _START_ 至 _END_ 项结果; 总共 _TOTAL_ 项",
                    infoFiltered: "",
                    infoEmpty: "",
                    zeroRecords: "没有匹配项",
                    emptyTable: "没有记录",
                    paginate: {
                        first: "«",
                        previous: "‹",
                        next: "›",
                        last: "»"
                    }
                },
                lengthMenu: [[5, 10, 15, -1], [5, 10, 15, "All"]]
            });
        });
    </script>
{% endblock custom_js %}
