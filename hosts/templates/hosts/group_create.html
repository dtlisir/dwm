{% extends "base.html" %}

{% block content %}
    <div class="right_col" role="main">
        <div class="page-title">
            <div class="title_left">
                <h3>主机管理</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>创建分组</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <form id="demo-form2" method="post" data-parsley-validate
                              class="form-horizontal form-label-left">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="group_name">组名称
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="group_name" name="group_name" required="required"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="group_comment">备注</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <textarea id="group_comment" name="group_comment" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <button type="button" id="create_btn" class="btn btn-success">提交</button>
                                    <button class="btn btn-primary" type="reset">重置</button>
                                    <span id="create_group"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block custom_js %}
    <script>
        $(document).ready(function () {
            $('#create_btn').click(function () {
                var g_name = $('#group_name').val();
                var _html = '';
                if (g_name === '') {
                    _html = '<span style="color: #D9534F;font-weight: bold;">组名称不能为空</span>';
                    $('#create_group').html(_html);
                    return
                }
                var group_name = g_name;
                var group_comment = $('#group_comment').val();
                $.post(site_url + 'hosts/post_create_group/',
                    {
                        'group_name': group_name,
                        'group_comment': group_comment,
                    },
                    function (data) {
                        if (data.result) {
                            swal(data.message, '', 'success');
                            window.location = {% url 'hosts:group_list' %};
                        } else {
                            _html = '<span style="color: #D9534F;font-weight: bold;">' + data.message + '</span>';
                            $('#create_group').html(_html);
                        }
                    }, 'json')
            });
        });
    </script>
{% endblock custom_js %}
