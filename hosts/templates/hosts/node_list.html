{% extends "base.html" %}

{% block content %}
    <div class="right_col" role="main">
        <div class="page-title">
            <div class="title_left">
                <h3>主机管理</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>主机列表</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="node_list_table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>状态</th>
                                <th>检测时间</th>
                                <th>主机URL</th>
                                <th>所属组</th>
                                <th>动作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="clearfix"></div>
                        <a href="{% url 'hosts:node_create' %}" class="btn btn-sm btn-success">添加主机</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block custom_js %}
    <script>
        $(function () {
            var table = $('#node_list_table').DataTable({
                columnDefs: [
                    {
                        targets: 1, createdCell: function (td, cellData, rowData) {
                            var status_btn = cellData ? '<span class="label label-success">Success</span>' :
                                '<span class="label label-danger">Failure</span>';
                            $(td).html(status_btn);
                        }
                    },
                    {

                        targets: 5, createdCell: function (td, cellData, rowData) {
                            var edit_btn = '<a href="{% url "hosts:node_edit" pk=99999999 %}" class="btn btn-xs btn-info">编辑</a>'
                                .replace('99999999', cellData);
                            var del_btn = '<a class="btn btn-xs btn-danger btn_del_group" data-nid="99999999">删除</a>'
                                .replace('99999999', cellData);
                            var detail_btn = '<a href="{% url "hosts:node_detail" pk=99999999 %}" class="btn btn-xs btn-primary">详情</a>'
                                .replace('99999999', cellData);
                            $(td).html(detail_btn + edit_btn + del_btn)
                        }
                    }
                ],
                ajax: {
                    url: site_url + 'hosts/get_node_list/',
                },
                columns: [
                    {data: "name"}, {data: "active"}, {data: "check_time"},
                    {data: "url"}, {data: "group"}, {data: "id"}
                ],
                language: {
                    search: "搜索",
                    lengthMenu: "每页  _MENU_",
                    info: "显示第 _START_ 至 _END_ 项结果; 总共 _TOTAL_ 项",
                    infoFiltered: "",
                    infoEmpty: "",
                    zeroRecords: "没有匹配项",
                    emptyTable: "没有记录",
                    paginate: {
                        first: "«",
                        previous: "‹",
                        next: "›",
                        last: "»"
                    }
                },
                lengthMenu: [[5, 10, 15, -1], [5, 10, 15, "All"]]
            }).on('click', '.btn_del_group', function () {
                var $this = $(this);
                var nid = $this.data('nid');
                swal({
                    title: '是否删除',
                    type: "warning",
                    text: "",
                    showCancelButton: true,
                    cancelButtonText: '取 消',
                    cancelButtonColor: '#b9b9b9',
                    showConfirmButton: true,
                    confirmButtonColor: "#dd6b55",
                    confirmButtonText: '确 认',
                    closeOnConfirm: false,
                    closeOnCancel: true
                }, function () {
                    $.ajax({
                        url: site_url + 'hosts/node_del/',
                        type: 'get',
                        dataType: 'json',
                        data: {"id": nid},
                        success: function (res) {
                            if (res.result) {
                                swal('删除成功', '', 'success');
                                $('#node_list_table').DataTable().ajax.reload();
                            } else {
                                swal('删除失败', '', 'error');
                            }
                        }
                    });
                });
            });
        });

    </script>
{% endblock custom_js %}
