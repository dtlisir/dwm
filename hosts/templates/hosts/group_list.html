{% extends "base.html" %}

{% block content %}
    <div class="right_col" role="main">
        <div class="page-title">
            <div class="title_left">
                <h4>节点管理</h4>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h5>分组列表</h5>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="group_list_table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>节点数</th>
                                <th>创建人</th>
                                <th>创建时间</th>
                                <th>备注</th>
                                <th>动作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <a href="{% url 'hosts:group_create' %}" class="btn btn-sm btn-success">创建组</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block custom_js %}
    <script>
        $(function () {
            var table = $('#group_list_table').dataTable({
                columnDefs: [
                    {
                        targets: 4, createdCell: function (td, cellData) {
                            var innerHtml = cellData.length > 20 ? cellData.substring(0, 20) + '...' : cellData;
                            $(td).html('<a href="javascript:void(0);" data-toggle="tooltip" title="' + cellData + '">' + innerHtml + '</a>');
                        }
                    },
                    {
                        targets: 5, createdCell: function (td, cellData, rowData) {
                            var edit_btn = '<a href="{% url "hosts:group_edit" pk=99999999 %}" class="btn btn-xs btn-info">编辑</a>'
                                .replace('99999999', cellData);
                            var del_btn = '<span class="btn btn-xs btn-danger btn_del_group" data-gid="99999999">删除</span>'
                                .replace('99999999', cellData);
                            $(td).html(edit_btn + del_btn)
                        }
                    }
                ],
                ajax: {
                    url: site_url + 'hosts/get_group_list/',
                },
                columns: [
                    {data: "name"}, {data: "node_count"}, {data: "created_by"},
                    {data: "date_created"}, {data: "comment"}, {data: "id"}
                ],
                language: {
                    search: "搜索",
                    lengthMenu: "每页  _MENU_",
                    info: "显示第 _START_ 至 _END_ 项结果; 总共 _TOTAL_ 项",
                    infoFiltered: "",
                    infoEmpty: "",
                    zeroRecords: "没有匹配项",
                    emptyTable: "没有记录",
                    paginate: {
                        first: "«",
                        previous: "‹",
                        next: "›",
                        last: "»"
                    }
                },
                lengthMenu: [[5, 10, 15, -1], [5, 10, 15, "All"]]
            }).on('click', '.btn_del_group', function () {
                var $this = $(this);
                var gid = $this.data('gid');
                swal({
                    title: '是否删除',
                    type: "warning",
                    text: "",
                    showCancelButton: true,
                    cancelButtonText: '取 消',
                    cancelButtonColor: '#b9b9b9',
                    showConfirmButton: true,
                    confirmButtonColor: "#dd6b55",
                    confirmButtonText: '确 认',
                    closeOnConfirm: false,
                    closeOnCancel: true
                }, function () {
                    $.ajax({
                        url: site_url + 'hosts/group_del/',
                        type: 'get',
                        dataType: 'json',
                        data: {"id": gid},
                        success: function (res) {
                            if (res.result) {
                                swal('删除成功', '', 'success');
                                $('#group_list_table').DataTable().ajax.reload();
                            } else {
                                swal('删除失败', '', 'error');
                            }
                        }
                    });
                });
            });
        });
    </script>
{% endblock custom_js %}
