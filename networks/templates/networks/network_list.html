{% extends "dbase.html" %}

{% block content %}
    <div class="right_col" role="main">
        <div class="page-title">
            <div class="title_left">
                <h4>容器管理</h4>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h5>网络列表</h5>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="network_list_table" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>范围</th>
                                <th>驱动</th>
                                <th>子网</th>
                                <th>网关</th>
                                <th>创建时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <a href="{% url 'containers:container_create' %}" class="btn btn-sm btn-primary">创建容器</a>
                        <select class="form-control" id="node_list">
                            {% for node in nodes %}
                                <option value="{{ node.id }}">{{ node.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block custom_js %}
    <script>
        $(function () {
            var node_id = $('#node_list').val();
            var table = $('#network_list_table').dataTable({
                dom: 'tip',
                columnDefs: [
                    {
                        targets: 2, createdCell: function (td, cellData, rowData) {
                            var status_btn = '<span class="label label-info">' + cellData + '</span>';
                            $(td).html(status_btn);
                        }
                    }
                ],
                ajax: {
                    url: site_url + 'networks/get_network_list/',
                    data: {'node_id': node_id},
                },
                columns: [
                    {data: "short_id"}, {data: "scope"}, {data: "driver"},
                    {data: "subnet"}, {data: "gateway"}, {data: "created"}
                ],
                language: {
                    search: "搜索",
                    lengthMenu: "每页  _MENU_",
                    info: "显示第 _START_ 至 _END_ 项结果; 总共 _TOTAL_ 项",
                    infoFiltered: "",
                    infoEmpty: "",
                    zeroRecords: "没有匹配项",
                    emptyTable: "没有记录",
                    paginate: {
                        first: "«",
                        previous: "‹",
                        next: "›",
                        last: "»"
                    }
                },
                lengthMenu: [[5, 10, 15, -1], [5, 10, 15, "All"]]
            });
        });
    </script>
{% endblock custom_js %}
