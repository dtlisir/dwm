{% extends "dbase.html" %}

{% block content %}
    <div class="right_col" role="main">
        <div class="page-title">
            <div class="title_left">
                <h3>镜像管理</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>镜像列表</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="image_list_table" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>标签</th>
                                <th>大小</th>
                                <th>创建时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block custom_js %}
    <script>
        $(function () {
            var table = $('#image_list_table').DataTable({
                columnDefs: [
                    {
                        targets: 1, createdCell: function (td, cellData, rowData) {
                            var status_btn = '<span class="label label-success">' + cellData + '</span>';
                            $(td).html(status_btn);
                        }
                    },
                ],
                ajax: {
                    url: site_url + 'images/get_image_list/',
                    type: 'post',
                    data: {
                        'node_url': '{{ node.url }}',
                    },
                },
                columns: [
                    {data: "short_id"}, {data: "tag"}, {data: "size"},
                    {data: "created"}
                ],
                order: [[ 3, 'desc' ]],
                language: {
                    search: "搜索",
                    lengthMenu: "每页  _MENU_",
                    info: "显示第 _START_ 至 _END_ 项结果; 总共 _TOTAL_ 项",
                    infoFiltered: "",
                    infoEmpty: "",
                    zeroRecords: "没有匹配项",
                    emptyTable: "没有记录",
                    paginate: {
                        first: "«",
                        previous: "‹",
                        next: "›",
                        last: "»"
                    }
                },
                lengthMenu: [[5, 10, 15, -1], [5, 10, 15, "All"]]
            });
        });
    </script>
{% endblock custom_js %}
