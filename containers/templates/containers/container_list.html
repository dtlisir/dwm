{% extends "dbase.html" %}

{% block content %}
    <div class="right_col" role="main">
        <div class="page-title">
            <div class="title_left">
                <h3>容器管理</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>容器列表</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="container_list_table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>状态</th>
                                <th>镜像</th>
                                <th>创建时间</th>
                                <th>动作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="clearfix"></div>
                        <a href="{% url 'containers:container_create' %}" class="btn btn-sm btn-primary">创建容器</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block custom_js %}
    <script>
        $(function () {
            var table = $('#container_list_table').DataTable({
                columnDefs: [
                    {
                        targets: 1, createdCell: function (td, cellData, rowData) {
                            var status_label = (cellData === 'running')? '<span class="label label-success">' + cellData + '</span>' :
                                '<span class="label label-danger">' + cellData + '</span>';
                            $(td).html(status_label);
                        }
                    },
                    {
                        targets: 4,
                        orderable: false,
                        createdCell: function (td, cellData, rowData) {
                            var detail_btn = '<a href="{% url "containers:container_detail" id=99999999 %}" class="btn btn-xs btn-info">详情</a>'
                                .replace('99999999', cellData);
                            var del_btn = '<span class="btn btn-xs btn-danger btn_del_group" data-gid="99999999">删除</span>'
                                .replace('99999999', cellData);
                            $(td).html(detail_btn + del_btn);
                        }
                    }
                ],
                ajax: {
                    url: site_url + 'containers/get_container_list/',
                    type: 'post',
                    data: {
                        'node_url': '{{ node.node_url }}',
                    }
                },
                columns: [
                    {data: "name"}, {data: "status"}, {data: "image"},
                    {data: "created"}, {data: "c_id"},
                ],
                order: [],
                language: {
                    search: "搜索",
                    lengthMenu: "每页  _MENU_",
                    info: "显示第 _START_ 至 _END_ 项结果; 总共 _TOTAL_ 项",
                    infoFiltered: "",
                    infoEmpty: "",
                    zeroRecords: "没有匹配项",
                    emptyTable: "没有记录",
                    paginate: {
                        first: "«",
                        previous: "‹",
                        next: "›",
                        last: "»"
                    },
                },
                lengthMenu: [[5, 10, 15, -1], [5, 10, 15, "All"]]
            });
        });
    </script>
{% endblock custom_js %}
