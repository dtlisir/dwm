{% extends "base.html" %}

{% block css %}
    {{ block.super }}
    <link href="{{ STATIC_URL }}css/datatables/datatables.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/sweetalert/sweetalert.css" rel="stylesheet">
{% endblock css %}

{% block content %}
    <div class="right_col" role="main">
        <div class="page-title">
            <div class="title_left">
                <h4>容器管理</h4>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h5>容器列表</h5>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form id="demo-form2" method="post" data-parsley-validate
                              class="form-horizontal form-label-left">
                            <div class="form-group">
                                <label class="control-label col-md-1 col-sm-1 col-xs-12" for="node"
                                       style="text-align: left">主机：
                                </label>
                                <div class="col-md-3 col-sm-3 col-xs-12">
                                    <select name="node" id="node_list" class="form-control">
                                        {% for node in nodes %}
                                            <option value="{{ node.id }}">{{ node.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="x_content">
                        <div class="btn-toolbar pull-left" id="tb">
                            <div class="btn-group">
                                <button class="btn btn-sm btn-success" type="button">启动</button>
                                <button class="btn btn-sm btn-danger" type="button">停止</button>
                                <button class="btn btn-sm btn-warning" type="button">重启</button>
                                <button class="btn btn-sm btn-danger" type="button">删除</button>
                            </div>
                            <div class="btn-group">
                                <a href="{% url 'containers:container_create' %}"
                                   class="btn btn-sm btn-primary">创建容器</a>
                            </div>
                        </div>
                        <table id="container_list_table" class="table table-striped jambo_table">
                            <thead>
                            <tr>
                                <th><input type="checkbox" id="check-all" class="flat"></th>
                                <th>名称</th>
                                <th>状态</th>
                                <th>镜像</th>
                                <th>创建时间</th>
                                <th>动作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block js %}
    {{ block.super }}
    <script src="{{ STATIC_URL }}js/datatables/datatables.min.js"></script>
    <script src="{{ STATIC_URL }}js/sweetalert/sweetalert.min.js"></script>
{% endblock js %}

{% block custom_js %}
    <script>
        $(function () {
            var node_id = $('#node_list').val();
            var table = $('#container_list_table').dataTable({
                dom: 'tip',
                columnDefs: [
                    {
                        targets: 0,
                        createdCell: function (td, cellData) {
                            $(td).html('<input type="checkbox" class="flat" id=99999999>'.replace('99999999', cellData));
                        }
                    },
                    {
                        targets: 2, createdCell: function (td, cellData, rowData) {
                            var status_btn = '<span class="btn btn-round btn-xs btn-success">' + cellData + '</span>';
                            $(td).html(status_btn);
                        }
                    },
                    {
                        targets: 5, createdCell: function (td, cellData, rowData) {
                            var status_btn = '<span class="btn btn-xs btn-info">查看详情</span>';
                            $(td).html(status_btn);
                        }
                    }],
                ajax: {
                    url: site_url + 'containers/get_container_list/',
                    data: {'node_id': node_id},
                },
                columns: [
                    {data: "c_id"}, {data: "name"}, {data: "status"},
                    {data: "image"}, {data: "created"}, {data: "c_id"},
                ],
                select: {
                    style: 'multi',
                    selector: 'td:first-child'
                },
                ordering: false,
                language: {
                    search: "搜索",
                    info: "显示第 _START_ 至 _END_ 项结果; 总共 _TOTAL_ 项",
                    infoFiltered: "",
                    infoEmpty: "",
                    zeroRecords: "没有匹配项",
                    emptyTable: "没有记录",
                    paginate: {
                        first: "«",
                        previous: "‹",
                        next: "›",
                        last: "»"
                    }
                },
                pageLength: 10,
            }).on('select', function (e, dt, type, indexes) {
                var $node = table[type](indexes).nodes().to$();
                $node.find('input[type=checkbox]').prop('checked', true);
                console.log('aaa')
                //jumpserver.selected[$node.find('input.ipt_check').prop('id')] = true
            }).on('deselect', function (e, dt, type, indexes) {
                var $node = table[type](indexes).nodes().to$();
                $node.find('input[type=checkbox]').prop('checked', false);
                console.log('bbb')
                //jumpserver.selected[$node.find('input.ipt_check').prop('id')] = false
            }).on('draw.dt', function () {
                $('td input[type=checkbox]').iCheck({
                    checkboxClass: 'icheckbox_flat-green'
                });
            });
        });
        $('#check_all').on('click', function () {
            if ($(this).prop("checked")) {
                $(this).closest('table').find('td input[type=checkbox]').prop('checked', true);
                //jumpserver.checked = true;
                table.rows({search: 'applied', page: 'current'}).select();
            } else {
                $(this).closest('table').find('td input[type=checkbox]').prop('checked', false);
                //jumpserver.checked = false;
                table.rows({search: 'applied', page: 'current'}).deselect();
            }
        });
    </script>
{% endblock custom_js %}
