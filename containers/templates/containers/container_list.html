{% extends "dbase.html" %}

{% block content %}
    <div class="right_col" role="main">
        <div class="page-title">
            <div class="title_left">
                <h4>容器管理</h4>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h5>容器列表</h5>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="btn-toolbar" id="tb">
                            <div class="btn-group">
                                <button class="btn btn-sm btn-success" type="button">启动</button>
                                <button class="btn btn-sm btn-danger" type="button">停止</button>
                                <button class="btn btn-sm btn-warning" type="button">重启</button>
                                <button class="btn btn-sm btn-danger" type="button">删除</button>
                            </div>
                        </div>
                        <table id="container_list_table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th class="text-center">
                                    <input type="checkbox" class="ipt_check_all">
                                </th>
                                <th>名称</th>
                                <th>状态</th>
                                <th>镜像</th>
                                <th>创建时间</th>
                                <th>动作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="clearfix"></div>
                        <a href="{% url 'containers:container_create' %}" class="btn btn-sm btn-primary">创建容器</a>
                        <select class="form-control" id="node_list">
                            {% for node in nodes %}
                                <option value="{{ node.id }}">{{ node.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block custom_js %}
    <script>
        $(function () {
            var node_id = $('#node_list').val();
            var dwm = {};
            dwm.checked = false;
            dwm.selected = {};
            var table = $('#container_list_table').DataTable({
                dom: 'tip',
                columnDefs: [
                    {
                        targets: 0,
                        orderable: false,
                        createdCell: function (td, cellData) {
                            $(td).html('<input type="checkbox" class="text-center ipt_check" id=99999999>'.replace('99999999', cellData));
                        }
                    },
                    {
                        targets: 2, createdCell: function (td, cellData, rowData) {
                            var status_btn = '<span class="label label-success">' + cellData + '</span>';
                            $(td).html(status_btn);
                        }
                    },
                    {
                        targets: 5,
                        orderable: false,
                        createdCell: function (td, cellData, rowData) {
                            var status_btn = '<span class="btn btn-xs btn-info">查看详情</span>';
                            $(td).html(status_btn);
                        }
                    }
                ],
                ajax: {
                    url: site_url + 'containers/get_container_list/',
                    data: {'node_id': node_id},
                },
                columns: [
                    {data: "c_id"}, {data: "name"}, {data: "status"},
                    {data: "image"}, {data: "created"}, {data: "c_id"},
                ],
                select: {
                    style: 'multi',
                    selector: 'td:first-child'
                },
                order: [],
                language: {
                    search: "搜索",
                    info: "显示第 _START_ 至 _END_ 项结果; 总共 _TOTAL_ 项",
                    infoFiltered: "",
                    infoEmpty: "",
                    zeroRecords: "没有匹配项",
                    emptyTable: "没有记录",
                    paginate: {
                        first: "«",
                        previous: "‹",
                        next: "›",
                        last: "»"
                    },
                },
                pageLength: 10,
            });
            table.on('select', function (e, dt, type, indexes) {
                var $node = table[type](indexes).nodes().to$();
                $node.find('input.ipt_check').prop('checked', true);
                dwm.selected[$node.find('input.ipt_check').prop('id')] = true
            }).on('deselect', function (e, dt, type, indexes) {
                var $node = table[type](indexes).nodes().to$();
                $node.find('input.ipt_check').prop('checked', false);
                dwm.selected[$node.find('input.ipt_check').prop('id')] = false
            });
            $('.ipt_check_all').on('click', function () {
                if ($(this).prop("checked")) {
                    $(this).closest('table').find('.ipt_check').prop('checked', true);
                    dwm.checked = true;
                    table.rows({search: 'applied', page: 'current'}).select();
                } else {
                    $(this).closest('table').find('.ipt_check').prop('checked', false);
                    dwm.checked = false;
                    table.rows({search: 'applied', page: 'current'}).deselect();
                }
             });
        });
    </script>
{% endblock custom_js %}
